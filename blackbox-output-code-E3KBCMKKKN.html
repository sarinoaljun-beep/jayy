<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #d63384;
            padding: 50px;
        }
        .buttons {
            margin-top: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 0 10px;
        }
        a:hover {
            background-color: #ff1493;
        }
        #no {
            position: relative;
        }
        #no:hover {
            left: 10px; /* Makes the "No" button move a bit when hovered */
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <p>Will you be my valentine?</p>
    <div class="buttons">
        <a href="https://example.com/yes">Yes!</a> <!-- Replace with your "yes" link -->
        <a id="no" href="https://example.com/no">No</a> <!-- Replace with your "no" link -->
    </div>
</body>
</html>
